<div class="card">
    <div class="card-header">
        CẬP NHẬT SẢN PHẨM
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-4 text-center">
                <label for="image">
                    <img ng-src="{{'/assets/images/' + form.image}}" style="max-width: 100%; height:200px">
                </label>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="mb col-sm-6">
                        <label>Tên sản phẩm:</label>
                        <input ng-model="form.name" class="form-control">
                    </div>
                    <div class="mb col-sm-6">
                        <label>Giá:</label>
                        <input ng-model="form.price" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="mb col-sm-6">
                        <label>Hình ảnh:</label>
                        <input class="form-control" type="file" id="image"
                               onchange="angular.element(this).scope().imageChange(this.files)">
                    </div>
                    <div class="mb col-sm-6">
                        <label>Thể loại:</label>
                        <select class="form-control" ng-model="form.category.id">
                            <option ng-repeat="c in categories" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="mb col-sm-6">
                        <label>Ngày tạo:</label>
                        <input ng-model="form.createDate" class="form-control" type="date">
                    </div>
                    <div class="mb col-sm-6">
                        <label>Trạng thái:</label>
                        <div class="form-check form-check-inline">
                            <input ng-model="form.available" ng-value="true" class="form-check-input" type="radio"
                                   name="available" id="inlineRadio1" value="true">
                            <label class="form-check-label" for="inlineRadio1">Còn</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input ng-model="form.available" ng-value="false" class="form-check-input" type="radio"
                                   name="available" id="inlineRadio2" value="false">
                            <label class="form-check-label" for="inlineRadio2">Hết</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-body-secondary">
        <button ng-click="store()" class="btn btn-primary">
            <i class="bi bi-cloud-plus-fill"></i> Thêm mới
        </button>
        <button ng-click="update()" class="btn btn-warning">
            <i class="bi bi-pencil-fill"></i> Cập nhật
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            <i class="bi bi-trash3-fill"></i> Xóa
        </button>
        <button ng-click="reset()" class="btn btn-info">
            <i class="bi bi-arrow-clockwise"></i> Reset
        </button>
    </div>
</div>
